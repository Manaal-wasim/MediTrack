<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>MediTrack - Medicine Schedule</title>
</head>
<script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.user_id) {
            alert('Please login first!');
            window.location.href = 'login.html';
            return;
        }
        
        console.log('âœ… User is logged in for monthly medication view:', user);
    });
</script>
<body class="medicine-tracker-body">
    <div class="medicine-container">
        <header class="shedule-header">
            <div class="app-icon">
                <i class="fas fa-pills"></i>
            </div>
            <h1>MediTrack</h1>
            <p class="subtitle">Never miss a dose with your personalized medicine schedule</p>
        </header>
        
        <div class="schedule-container">
            <div class="schedule-header">
                <h2 class="text-2xl text-dark-text">
                    <i class="fas fa-calendar-alt"></i> Today's Schedule
                </h2>
                <button class="add-btn" id="addMedicineBtn">
                    <i class="fas fa-plus-circle"></i> Add Medicine
                </button>
            </div>
            
            <ul class="medicine-list" id="medicineList">
                <!-- Medicine items will be dynamically added here -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-pills"></i>
                <p>No medicines scheduled for today.</p>
                <button class="add-btn" id="addMedicineEmptyBtn">
                    <i class="fas fa-plus-circle"></i> Add Your First Medicine
                </button>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-title">
                    <i class="fas fa-chart-line"></i> Weekly Progress
                </div>
                <div class="progress-dots">
                    <div class="progress-dot completed">M</div>
                    <div class="progress-dot completed">T</div>
                    <div class="progress-dot completed">W</div>
                    <div class="progress-dot active">T</div>
                    <div class="progress-dot">F</div>
                    <div class="progress-dot">S</div>
                    <div class="progress-dot">S</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="weather">
                <i class="fas fa-sun"></i> Hot days ahead - stay hydrated!
            </div>
            <div class="date-time">
                <div class="time">8:48 PM</div>
                <div class="date">October 19, 2025</div>
            </div>
        </div>
    </div>
    
    <!-- Add Medicine Modal -->
    <div class="modal" id="medicineModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">
                    <i class="fas fa-pills"></i> Add New Medicine
                </h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            
            <form id="medicineForm">
                <div class="form-group-med">
                    <label for="medicineName">
                        <i class="fas fa-capsules"></i> Medicine Name
                    </label>
                    <input type="text" id="medicineName" required placeholder="e.g., Aspirin">
                </div>
                
                <div class="form-group-med">
                    <label for="dosage">
                        <i class="fas fa-weight"></i> Dosage
                    </label>
                    <input type="text" id="dosage" required placeholder="e.g., 500mg">
                </div>
                
                <div class="form-group-med">
                    <label for="frequency">
                        <i class="fas fa-clock"></i> Frequency
                    </label>
                    <select id="frequency" required>
                        <option value="">Select frequency</option>
                        <option value="once">Once a day</option>
                        <option value="twice">Twice a day</option>
                        <option value="thrice">Three times a day</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <div class="form-group-med">
                    <label for="scheduleTime">
                        <i class="far fa-clock"></i> Schedule Time
                    </label>
                    <div class="time-inputs">
                        <input type="time" id="scheduleTime" required>
                    </div>
                </div>
                
                <div class="form-group-med">
                    <label for="notes">
                        <i class="fas fa-sticky-note"></i> Notes (Optional)
                    </label>
                    <input type="text" id="notes" placeholder="Any additional instructions">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Medicine</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script src="app.js"></script>
    <script>
    // Update date and time in real-time
    function updateDateTime() {
        const now = new Date();
        const timeElement = document.querySelector('.time');
        const dateElement = document.querySelector('.date');
        
        if (timeElement) {
            timeElement.textContent = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        if (dateElement) {
            dateElement.textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    }
    
    // Update immediately and then every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);
    
    // Update page title with today's date
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-US', { 
            month: 'long', 
            day: 'numeric', 
            year: 'numeric' 
        });
        document.title = `MediTrack - Medicine Schedule for ${formattedDate}`;
    });
</script>
</body>
</html>
